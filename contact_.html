<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optera bv</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="stuff/optera logo zonder tekst.svg" type="image/icon type"></head>

<body>
    <header>
          <script id="replace_with_navbar" src="nav.js"></script>
    </header>

    <form class="formulier" action="https://n8n.spliert.myds.me/webhook/contact-optera-form" method="post">
            <fieldset>
            
            <!-- Form Name -->
            <legend>Contact Formulier</legend>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="name">Jouw naam</label>  
              <input id="name" name="name" type="text" placeholder="vb: Maarten Mertens" class="form-control input-md" required="">
            </div>
            
            <!-- Text input-->
            <div class="form-group">
              <label class="col-md-4 control-label" for="email">Jouw E-mail</label>  
              <div class="col-md-4">
              <input id="email" name="email" type="text" placeholder="vb: maarten@optera.be" class="form-control input-md" required="">
                
              </div>
            </div>
            
            <!-- Textarea -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="vraag">Jouw vraag</label>
              <div class="col-md-4">                     
                <textarea class="form-control" id="vraag" name="vraag"></textarea>
              </div>
            </div>
            
            <!-- Button -->
            <div class="form-group">
              <label class="col-md-4 control-label" for="submit">Verzenden</label>
              <div class="col-md-4">
                <button id="submit" name="submit" class="btn btn-primary">Verzenden</button>
              </div>
            </div>
            
            </fieldset>
            </form>
            
    <footer>
        &copy; 2024 Optera bv. All rights reserved.
    </footer>
</body>

</html>
